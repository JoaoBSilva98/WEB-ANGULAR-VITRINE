<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="detalhe-produto.component.css">
    <title>Detalhes do Produto</title>
</head>
<body>
    <div class="container">
        <div class="row" *ngFor="let produto of produtos">
            <div class="col-md-5">
                <img src=".\assets/grim1.jpg" alt="Produto" class="img-fluid">
            </div>
            <div class="col-md-7">
                <div class="font-weight-bold">{{ produto.nome }}</div>
                <p>{{ produto.descricao }}</p>
                <p class="font-weight-bold font-size-large">Pre√ßo: R$ {{ produto.preco.toFixed(2) }}</p>
                <a class="btn btn-success" href="/carrinho">
                    <i class="fas fa-shopping-cart"></i> Adicionar ao Carrinho
                </a>
            </div>
        </div>
    </div>
</body>
</html>
