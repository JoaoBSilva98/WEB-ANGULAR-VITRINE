<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Já tenho cadastro</h2>
            <div class="form-group2">
                <label for="username">Login:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group2">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <a routerLink="/esquecisenha" class="forgot-password-link">Esqueci minha senha</a>
            <button class="btn login-button">Entrar</button>
        </div>
        <div class="signup-button">
            <p>Não tenho cadastro</p>
            <button class="btn btn-primary" (click)="cadastroVisivel = !cadastroVisivel">Cadastrar</button>
            <div *ngIf="cadastroVisivel">
                <h2>Cadastro</h2>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" [(ngModel)]="senha">
                </div>
                <div class="form-group">
                    <label for="confirmarsenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarsenha" name="confirmarsenha" class="form-control"
                           [(ngModel)]="confirmarSenha" [ngClass]="{'is-invalid': senha !== confirmarSenha}">
                    <div *ngIf="senha !== confirmarSenha" class="invalid-feedback">
                        As senhas não coincidem.
                    </div>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" pattern="\(\d{2}\) \d{5}-\d{4}">
                </div>
                <button class="btn btn-success">Criar Conta</button>
            </div>
        </div>
    </div>
</body>
</html>
